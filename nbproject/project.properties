# ==========================================
# SISTEMA DE RECURSOS HUMANOS - PROJECT PROPERTIES
# ==========================================

# Configuración de procesamiento de anotaciones
annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output

# Información de la aplicación
application.title=Sistema de Recursos Humanos - Juan Samayoa
application.vendor=Juan Samayoa

# Directorios de compilación
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results

# Configuración de debugging
debug.classpath=${run.classpath}
debug.modulepath=${run.modulepath}
debug.test.classpath=${run.test.classpath}
debug.test.modulepath=${run.test.modulepath}

# Distribución
dist.archive.excludes=
dist.dir=dist
dist.jar=${dist.dir}/SistemaRecursosHumanos.jar
dist.javadoc.dir=${dist.dir}/javadoc
dist.jlink.dir=${dist.dir}/jlink
dist.jlink.output=${dist.jlink.dir}/SistemaRecursosHumanos

# Dependencias externas
endorsed.classpath=
excludes=
file.reference.mssql-jdbc-12.8.1.jre11.jar=lib/mssql-jdbc-12.8.1.jre11.jar
file.reference.mysql-connector-j-9.1.0.jar=lib/mysql-connector-j-9.1.0.jar
includes=**

# Configuración del JAR
jar.compress=true

# Configuración del compilador Java
javac.classpath=${file.reference.mssql-jdbc-12.8.1.jre11.jar}:${file.reference.mysql-connector-j-9.1.0.jar}
javac.compilerargs=-Xlint:unchecked -Xlint:deprecation
javac.deprecation=true
javac.external.vm=true
javac.modulepath=
javac.processormodulepath=
javac.processorpath=${javac.classpath}
javac.source=17
javac.target=17
javac.test.classpath=${javac.classpath}:${build.classes.dir}
javac.test.modulepath=${javac.modulepath}
javac.test.processorpath=${javac.test.classpath}

# Configuración de Javadoc
javadoc.additionalparam=-Xdoclint:none
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.html5=true
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=Sistema RRHH - Juan Samayoa - Documentación API

# Configuración de JLink
jlink.additionalmodules=
jlink.additionalparam=
jlink.launcher=true
jlink.launcher.name=SistemaRecursosHumanos

# Clase principal
main.class=ProyectoFinal.forms.LoginForm

# Archivos de configuración
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform

# Configuración de ejecución
run.classpath=${javac.classpath}:${build.classes.dir}
run.jvmargs=-Xms256m -Xmx1024m -Dfile.encoding=UTF-8
run.modulepath=${javac.modulepath}
run.test.classpath=${javac.test.classpath}:${build.test.classes.dir}
run.test.modulepath=${javac.test.modulepath}

# Configuración general
source.encoding=UTF-8
src.dir=src
test.src.dir=test

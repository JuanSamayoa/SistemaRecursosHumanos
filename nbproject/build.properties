# ==========================================
# SISTEMA DE RECURSOS HUMANOS - BUILD CONFIGURATION
# ==========================================

# Información del proyecto y desarrollador
project.version=1.0.0
project.name=Sistema de Recursos Humanos - Juan Samayoa
project.description=Sistema integral de gestión de recursos humanos con funcionalidades de empleados, usuarios, contrataciones y reportes
project.author=Juan Samayoa
project.company=Desarrollo Independiente
project.website=https://github.com/JuanSamayoa
project.email=juan.samayoa@ejemplo.com
project.license=MIT License

# Configuración de base de datos soportadas
database.mssql.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
database.mysql.driver=com.mysql.cj.jdbc.Driver

# Configuración de logging
logging.level=INFO
logging.file=logs/sistema-rrhh.log
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Configuración de seguridad
security.encryption.algorithm=AES-256
security.hashing.algorithm=SHA-256
security.password.min.length=8

# Configuración de reportes
reports.output.format=PDF,Excel,CSV
reports.temp.directory=temp/reports

# Configuración de la aplicación
app.window.width=1200
app.window.height=800
app.theme=modern
app.language=es_ES
app.timezone=America/Guatemala
app.title.full=Sistema de Recursos Humanos v1.0 - Juan Samayoa
